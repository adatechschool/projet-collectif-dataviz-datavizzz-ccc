<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatavizZz</title>
    <script src="js/p5.js"></script>
    <link href=" style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet"></head>
<body>
    <h1>ZzZystème Solaire</h1>
    <button id="toggle-planet-window" class="toggle-button">Show Planets</button>
    <div id="planet-window" class="planet-window">
        <div id="planet-list" class="planet-content">
            <h2>Planets</h2>
            <ul id="planet-buttons">
                <!-- Les boutons de planètes seront ajoutés ici dynamiquement -->
            </ul>
        </div>
        <div id="planet-info" class="planet-content hidden">
            <button id="back-button" class="back-button">← Planets</button>
            <div id="info-content"></div>
        </div>
    </div>
    <div id="slider-container">
        <div class="slider-group">
            <label for="zoom-slider">zoom</label>
            <div id="zoom-slider"></div>
        </div>
        <div class="slider-group">
            <label for="translate-slider">translate</label>
            <div id="translate-slider"></div>
        </div>
        <div class="slider-group">
            <label for="orbit-speed-slider">orbit speed</label>
            <div id="orbit-speed-slider"></div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
